<page-header [title]="title" />
@if (loading) {
  <nz-spin nzSimple nzSize="large" class="modal-spin" />
} @else {
  <sf #sf mode="edit" [schema]="schema" [ui]="ui" [formData]="i" (formChange)="value = $event" button="none">
    <ng-template sf-template="upstream/nodes" let-i let-ui="ui" let-schema="schema">
      <app-apisix-route-nodes [data]="nodes" (dataChange)="nodes = $event" />
    </ng-template>
  </sf>
}
<footer-toolbar>
  <button nz-button [routerLink]="baseUrl">返回</button>
  <button nz-button (click)="reload()">重置</button>
  <button nz-button nzType="primary" (click)="save()">{{ buttonName }}</button>
</footer-toolbar>
